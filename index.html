<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My First Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC&family=Roboto&display=swap" rel="stylesheet">

  </head>

  <body>
    <div>
      <h1>My First Library</h1>
    </div>

    <div>
      <p>This database is for the Odin Project!
      </p>
    </div>

    <div>
    <form action="#" method="post">

        <label for="title">Title:</label>
        <input type="text" id="title" name="title">

        <label for="author">Author:</label>
        <input type="text" id="author" name="author">

        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages">

        <select name="read">
          <option value="true">I've read this!</option>
          <option value="false">Not yet...</option>
        </select>

        <button type="button" id="submit">Submit</button>
    </form>
    </div>
    <div id="booklist">

    </div>
  </body>
</html>
